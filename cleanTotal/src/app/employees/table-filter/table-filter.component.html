<div>
  <form (change)="emitFilterEvent()">
    <div class="input-group col-4">
      <input [(ngModel)]="filter" #ctrl="ngModel"
             class="form-control"
             name="filter" id="filter" type="text"/>

      <div class="input-group-append">
        <button class="btn btn-primary">
          <i class="las la-search"></i>
        </button>
      </div>
    </div>
  </form>
</div>
